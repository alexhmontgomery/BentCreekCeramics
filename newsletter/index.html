<!DOCTYPE html>
<!--NEWSLETTER PAGE - Bent Creek Ceramics-->

<html>

<head>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
  <!-- Merriweather & Roboto fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">

  <link rel="icon" type="image/png" href="../images/optimized/bent-creek-logo-coral.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bent Creek Ceramics - Newsletter</title>

</head>


<body>
<!-- Nav bar -->
  <nav>
    <div class="logo"></div>
    <ul class="nav-row">
      <li class ="nav-item">
        <a href="../index.html">Home</a>
      </li>

      <li class ="nav-item">
        <a href="../about/index.html">About</a>
      </li>

      <li class ="nav-item">
        <a href="index.html" id="current-link">Newsletter</a>
      </li>
    </ul>
  </nav>

  <main>

    <!-- Background Image -->
    <div id="back-2"></div>

    <!-- Newsletter Sign-up -->
    <div class="sign-up-module">
        <section class="sign-up">
          <!-- Form Heading -->
          <div class ="heading">
            <h1>Sign Up for Our Weekly Newsletter</h1>
            <h3>Stay up to date with events, activities, news and specials.</h3>
          </div>

          <!-- Fix FORM SUBMIT LOCATION!!!!!!!!!!!!!!!!!!! -->
          <!-- Newsletter Form -->
          <form class="news-form" action="index.html" method="post">
            <div class="name-input">
              <!-- <label for="name">Name </label> -->
              <input type="text" id="nameInput" placeholder="Name"><br>
            </div>

            <div class="email-input">
              <!-- <label for="email">Email </label> -->
              <input type="email" id="emailInput" placeholder="Email"><br>
            </div>

            <div class="submit">
              <input type="submit" value="Submit" id="signupButton">
            </div>

          </form>
        </section>
    </div>
  </main>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>

</body>

</html>
